base_model: /data/teknium_OpenHermes-2.5-Mistral-7B
model_type: MistralForCausalLM
tokenizer_type: LlamaTokenizer
is_mistral_derived_model: true

load_in_8bit: false
load_in_4bit: true
strict: false

datasets:
  - path: /home/ubuntu/shisa/train/axolotl/airoboros-en-ja.dataset.json
    type: sharegpt
dataset_prepared_path: last_run_prepared
val_set_size: 0.01
output_dir: ./qlora-out.openhermes25-axolotl-4

adapter: qlora
lora_model_dir:

sequence_len: 8192
sample_packing: true
pad_to_sequence_len: true

lora_r: 32
lora_alpha: 16
lora_dropout: 0.05
lora_target_linear: true
lora_fan_in_fan_out:
lora_target_modules:
